<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PizzaExpress</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Peça sua pizza!</h1>
  <form id="orderForm">
    <input type="text" id="userId" placeholder="ID do Usuário" required>
    <input type="text" id="pizza" placeholder="Tipo da Pizza" required>
    <input type="text" id="drink" placeholder="Bebida" required>
    <button type="submit">Fazer Pedido</button>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
