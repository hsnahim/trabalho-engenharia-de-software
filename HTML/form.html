<body>

  <div class="screen order-form-screen">
    <h2 class="form-title">Faça seu pedido</h2>
      <link rel="stylesheet" href="../styles.css">
    <form class="pizza-order-form">
      <div class="form-step">
        <h3 class="step-title"><span class="step-number">1</span>Confirme sua conta</h3>
        <input type="email" class="form-input" placeholder="Email" required>
        <input type="password" class="form-input" placeholder="Senha" required>
      </div>

      <div class="form-step">
        <h3 class="step-title"><span class="step-number">2</span>Tamanho da pizza</h3>
        <select class="form-select">
          <option>Tamanhos</option>
          <option>Pequena (25cm)</option>
          <option>Médio (30cm)</option>
          <option>Grande (35cm)</option>
        </select>
      </div>

      <div class="form-step">
        <h3 class="step-title"><span class="step-number">3</span>Drinks & Acompanhamentos</h3>
        <input type="text" class="form-input" placeholder="Add drinks (optional)">
        <div class="extras-grid">
          <button type="button" class="extra-option">Pão de Alho</button>
          <button type="button" class="extra-option">Sachês de Molhos</button>
          <button type="button" class="extra-option">Sobremesa: Pudim de chocolate</button>
        </div>
      </div>

      <button type="submit" class="order-now-btn" onclick="window.location.href = 'map.html';">
        <span>Confirmar Pedido</span>
        <span class="btn-arrow">→</span>
      </button>
    </form>
  </div>
</body>
